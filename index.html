<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather & Disaster Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="container mx-auto max-w-md bg-white shadow-lg rounded-lg p-6">
        <h1 class="text-2xl font-bold mb-4 text-center text-blue-600">Weather & Disaster Assistant</h1>
        
        <div id="chat-container" class="h-96 overflow-y-auto mb-4 border rounded p-3">
            <div id="chat-messages" class="space-y-2">
                <!-- Messages will be dynamically inserted here -->
            </div>
        </div>
        
        <div class="flex">
            <input 
                type="text" 
                id="user-input" 
                class="flex-grow mr-2 p-2 border rounded" 
                placeholder="Type /help for commands"
            >
            <button 
                id="send-btn" 
                class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
            >
                Send
            </button>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
